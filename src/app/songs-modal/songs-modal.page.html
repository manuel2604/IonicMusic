<ion-header>
  <ion-toolbar>
    <ion-title>{{artist}} - Top tracks</ion-title>
    <ion-buttons slot='end'>
      <ion-button (click)="selectSong('')">
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let song of songs; index as i' (click)="selectSong(song)">
      <ion-avatar>
        {{i + 1}}
      </ion-avatar>
      <ion-label>
        {{song.name}}
      </ion-label>
      <ion-label>
        {{song.popularity}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
